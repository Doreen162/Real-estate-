<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCState</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>


  <br></br>

  <section class="search-sec">
    <div class="container">
        <form action="#" method="post" novalidate="novalidate">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <input type="text" class="form-control search-slt" placeholder="Enter Search">
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <select class="form-control search-slt">
                                <option>Choose Rating</option>
                      
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <button type="button" class="btn btn-danger wrn-btn">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
  
<br></br>

<div class="jumbotron" style="display: flex;justify-content: center; align-items: center;">
    <div class="inner-container center">
        <select class="browser-default custom-select" id="status" onclick="search()">
            <option disabled hidden selected>Status</option>
            <option value="For rent">For rent</option>
            <option value="For sale">For sale</option>
          </select>
          <select class="browser-default custom-select" id="location" onclick="search()">
            <option disabled hidden selected>Location</option>
            <option value="Constantia">Constantia</option>
            <option value="Rondebosch">Rondebosch</option>
            <option value="Camps Bay">Camps Bay</option>
            <option value="Paarl">Paarl</option>
          </select>
          <select class="browser-default custom-select" id="type" onclick="search()">
            <option disabled hidden selected>All types</option>
            <option value="Condo">Condo</option>
            <option value="Villa">Villa</option>
            <option value="Apartment">Apartment</option>
            <option value="Estate House">Estate House</option>
          </select>
          <select class="browser-default custom-select" id="bedrooms" onclick="search()">
            <option disabled hidden selected>Bedrooms</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

          
      
         
          </div>
    </div>
</div>
<div>
  <div id="properties-slider"></div>
</div>

    <script src="../src/js/data.js"></script>
</body>
</html>
